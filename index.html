<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <H1 id="title">Tropical resort survey form</H1>

    <p id="description">Thank you for your time to improve our tropical resort company</p>

    <form id="survey-form" id="dropdown">

        <label id="name-label">
            <h3 type="text">Name</h3>
            <input type="name" id="name" placeholder="Enter your name" required>
        </label>

        <label id="email-label">
            <h3>Email</h3>
            <input id="email" type="email" placeholder="Enter your email" id="email-label" required>
        </label>

        <label id="number-label">
            <h3>Age</h3>
            <input id="number" type="number" placeholder="Age" id="number-label" min="10" max="110" required>
        </label>

        <h3> Would you recomend our company to anyone?</h3>

        <div id="radio-btn">
            <label> <input id="stuff" value="attribute" name="tropical" value="Yes" type="radio" />Definitely</label>
            <label> <input id="stuff" value="attribute" name="tropical" value="Yes" type="radio" />Not sure</label>
            <label> <input id="stuff" value="attribute" name="tropical" value="Yes" type="radio" />Maybe</label>
        </div>

        <h3>Witch trip are you on now</h3>

        <select id="dropdown" required>
            <option disabled selected value>Select current palce</option>
            <option value="Maldives">Maldives</option>
            <option value="Florida">Florida</option>
            <option value="Gran canaria">Gran canaria</option>
            <option value="Hawaii">Hawaii</option>
        </select>

        <h3>What would you like to se improved</h3>

        <label> <input id="stuff" type="checkbox" name="options" value="Your trip">Your trip</label>
        <label> <input id="stuff" type="checkbox" name="options" value="Our staff">Our staff</label>
        <label> <input id="stuff" type="checkbox" name="options" value="The restaurants">The restaurants</label>
        <label> <input id="stuff" type="checkbox" name="options" value="Our bars">Our bars</label>
        <label> <input id="stuff" type="checkbox" name="options" value="Hotell roms">Hotell roms</label>
        <label> <input id="stuff" type="checkbox" name="options" value="Our flights">Our flights</label>
        <label> <input id="stuff" type="checkbox" name="options" value="Our ceck in meny">Our ceck in meny</label>

        <h2>Any comments or suggestions?</h2>


        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments.."></textarea>

        <div> <button class="button" id="submit" type="submit">Submit</button></div>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
